<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>All Posts - Questing</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;700&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="./post_display.js"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#ADFF2F", // GreenYellow
                        "primary-dark": "#9ACD32", // YellowGreen
                        "background-light": "#f7f8f6",
                        "background-dark": "#1b2210",
                        "surface-light": "#ffffff",
                        "surface-dark": "#262f18",
                        "text-main": "#161b0d",
                        "text-light": "#ffffff",
                    },
                    fontFamily: {
                        display: ["Spline Sans", "sans-serif"],
                        body: ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem",
                        lg: "0.5rem",
                        xl: "0.75rem",
                        "2xl": "1rem",
                        "3xl": "1.5rem",
                        full: "9999px",
                    },
                },
            },
        };
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: "FILL" 0, "wght" 400, "GRAD" 0, "opsz" 24;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #e5e7eb;
            border-radius: 10px;
        }

        .dark ::-webkit-scrollbar-thumb {
            background: #374151;
        }

        body {
            min-height: 100dvh;
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark text-text-main dark:text-text-light font-display antialiased overflow-x-hidden selection:bg-primary selection:text-black">

    <!-- Navigation Header -->
    <header
        class="sticky top-0 z-30 bg-surface-light/90 dark:bg-surface-dark/90 backdrop-blur-md border-b border-gray-100 dark:border-gray-800">
        <nav class="container mx-auto px-4 py-4 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <a href="../index.html" class="flex items-center gap-2 group">
                    <span
                        class="material-symbols-outlined text-primary text-3xl group-hover:scale-110 transition-transform">article</span>
                    <h1 class="text-2xl font-bold text-text-main dark:text-white">Questing</h1>
                </a>
            </div>

            <!-- Search Bar -->
            <div class="flex-1 max-w-xl mx-8 hidden md:block">
                <div class="relative group">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">search</span>
                    <input type="text" id="search-input" placeholder="Search posts..."
                        class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-transparent text-base focus:ring-2 focus:ring-primary focus:border-transparent dark:text-white placeholder-gray-400 transition-all" />
                </div>
            </div>

            <!-- Navigation Links -->
            <div class="flex items-center gap-3">
                <a href="../Dashboard/Dashboard.html"
                    class="flex items-center gap-2 px-4 py-2 rounded-xl bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 text-text-main dark:text-white font-medium hover:bg-gray-50 dark:hover:bg-white/5 transition-colors">
                    <span class="material-symbols-outlined text-[20px]">dashboard</span>
                    <span class="hidden sm:inline">Dashboard</span>
                </a>
            </div>
        </nav>

        <!-- Mobile Search Bar -->
        <div class="px-4 pb-4 md:hidden">
            <div class="relative">
                <span
                    class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">search</span>
                <input type="text" id="search-input-mobile" placeholder="Search posts..."
                    class="w-full pl-10 pr-4 py-2 rounded-xl border border-gray-200 dark:border-gray-700 bg-transparent text-base focus:ring-2 focus:ring-primary dark:text-white placeholder-gray-400" />
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-6xl">
        <!-- Stats Section -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-10">
            <div class="rounded-2xl border border-gray-200 dark:border-gray-700 p-4 text-center">
                <p class="text-3xl font-bold text-text-main dark:text-white mb-1" id="total-posts-count">0</p>
                <p class="text-xs font-bold uppercase tracking-wider text-gray-500">Total Posts</p>
            </div>
            <div class="rounded-2xl border border-gray-200 dark:border-gray-700 p-4 text-center">
                <p class="text-3xl font-bold text-text-main dark:text-white mb-1" id="total-likes-all">0</p>
                <p class="text-xs font-bold uppercase tracking-wider text-gray-500">Total Likes</p>
            </div>
            <div class="rounded-2xl border border-gray-200 dark:border-gray-700 p-4 text-center">
                <p class="text-3xl font-bold text-text-main dark:text-white mb-1" id="displayed-count">0</p>
                <p class="text-xs font-bold uppercase tracking-wider text-gray-500">Showing</p>
            </div>
        </div>

        <!-- Posts Grid -->
        <div id="posts-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Posts will be loaded here dynamically -->
            <div class="col-span-full text-center py-12">
                <div
                    class="inline-block animate-spin rounded-full h-10 w-10 border-4 border-primary border-t-transparent">
                </div>
                <p class="mt-4 text-gray-500 font-medium">Loading posts...</p>
            </div>
        </div>

        <!-- No Results Message -->
        <div id="no-results" class="hidden text-center py-12">
            <div
                class="h-16 w-16 bg-gray-100 dark:bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-gray-400 text-3xl">search_off</span>
            </div>
            <h3 class="text-lg font-bold text-text-main dark:text-white">No posts found</h3>
            <p class="text-gray-500">Try adjusting your search terms</p>
        </div>
    </main>

    <!-- Footer -->
    <footer
        class="mt-auto border-t border-gray-100 dark:border-gray-800 bg-surface-light dark:bg-surface-dark text-center py-6 text-sm text-gray-500">
        <p>&copy; All rights reserved <span id="current-year"></span> - Questing</p>
    </footer>

    <script>
        document.getElementById("current-year").textContent = new Date().getFullYear();
    </script>

    <!-- Comments Sidebar (off-canvas) -->
    <div id="comments-sidebar-overlay" class="fixed inset-0 bg-black/40 hidden z-40"></div>
    <aside id="comments-sidebar" class="fixed right-0 top-0 h-full w-full md:w-96 bg-surface-light dark:bg-surface-dark z-50 transform translate-x-full transition-transform shadow-lg">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
            <h3 id="comments-sidebar-title" class="text-lg font-bold text-text-main dark:text-white">Comments</h3>
            <button id="comments-sidebar-close" class="text-gray-500 hover:text-gray-800 dark:hover:text-white">
                <span class="material-symbols-outlined">close</span>
            </button>
        </div>
        <div class="p-4 flex flex-col h-[calc(100%-64px)]">
            <div id="comments-sidebar-list" class="flex-1 overflow-y-auto mb-4 px-1">
                <p class="text-sm text-gray-500 text-center py-4">Select a post to view comments</p>
            </div>
            <div id="comments-sidebar-form" class="pt-2">
                <textarea id="comment-input-sidebar" placeholder="Add a comment..." maxlength="500" rows="3"
                    class="w-full px-3 py-2 rounded-lg border border-gray-200 dark:border-gray-700 bg-white dark:bg-surface-dark text-text-main dark:text-white placeholder-gray-400 text-sm focus:ring-2 focus:ring-primary focus:border-transparent resize-none"></textarea>
                <button id="comment-submit-sidebar" class="mt-2 px-4 py-2 rounded-lg bg-primary text-black font-semibold hover:bg-primary-dark transition-colors text-sm w-full">Post Comment</button>
            </div>
        </div>
    </aside>

</body>

</html>
